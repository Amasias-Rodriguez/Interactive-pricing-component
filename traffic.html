<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/traffic.css">
    <title>Interactive pricing component
    </title>
</head>
<body>
    <!-- SECTION 1 -->
    <section class="section1">
        <h1 class="sec1h1">
            Simple, traffic-based pricing
        </h1>
        <h2 class="sec1h2">
            Sign-up for our 30-day trial. No credit card required.
        </h2>
        <div class="sec1img">
            <img src="/imagenes/icon-slider.svg" alt="" class="pattern">
        </div>
    </section>

    <!-- SECTION 2 -->

    <section class="section2">
        <div class="section2header">
            <h1 class="sec2h1">
                100K PAGEVIEWS
            </h1>
            <h2 class="sec2h2">
                <span class="h2-span">$16.00</span>
                /month
            </h2>
        </div>
        <div class="sec2divisor">
           <img src="/imagenes/icon-check.svg" alt="" class="slider">
        </div>
    </section>

    <!-- SECTION 3 -->

    <section class="section3">
        <div class="sec3container">
            <h1 class="sec3h1">Monthly Billing</h1>
            <h2 class="sec3h2">Yearly Billing</h2>
            <h3 class="sec3h3">25% discount</h3>
        </div>
    </section>

    <!-- SECTION 4 -->
    <section class="section4">
        <div class="right">
            <ul class="sec4ul">
                <li><img src="/imagenes/icon-check2.svg" alt="">Unlimited websites</li>
                <li><img src="imagenes/icon-check2.svg" alt="">100% data ownership</li>
                <li><img src="imagenes/icon-check2.svg" alt="">Email reports</li>
            </ul>
        </div>
        <div class="left">
            <button class="btn">
                Start my trial
            </button>
        </div>
    </section>
</body>
</html>
